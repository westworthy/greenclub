{{ define "main" }}
  <!-- About Us Section -->
  <section id="about-us">
    <div class="container">
      <h1>关于我们</h1>
      <p>{{ .Site.Params.organizationBackground }}</p>
    </div>
  </section>

  <!-- Mission and Vision Section -->
  <section id="mission">
    <div class="container">
      <h2>我们的目标与愿景</h2>
      <p>{{ .Site.Params.mission }}</p>
    </div>
  </section>

  <!-- Core Team Section -->
  <section id="team">
    <div class="container">
      <h2>我们的核心团队</h2>
      <div class="team-grid">
        {{ range .Site.Pages }}
          <div class="team-member">
            <img src="{{ .Params.photo }}" alt="{{ .Title }}" class="team-photo" />
            <h3>{{ .Title }}</h3>
            <p>{{ .Params.bio }}</p>
          </div>
        {{ end }}
      </div>
    </div>
  </section>

{{ end }}
