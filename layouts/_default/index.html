<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>

<header>
  <div class="banner">
    <img src="{{ "/images/banner.jpg" | relURL }}" alt="环保组织">
    <div class="banner-content">
      <h1>为地球，为未来</h1>
      <p>加入我们，共同守护地球，保护自然。</p>
      <a href="/join" class="cta-button">加入我们</a>
    </div>
  </div>
</header>

<section class="about-us">
  <h2>关于我们</h2>
  <p>我们是一个致力于环保的组织，目标是推动绿色生活，倡导低碳环保，保护我们的家园。</p>
</section>

<section class="latest-events">
  <h2>最新活动</h2>
  {{ range first 3 .Pages }}
    <div class="event-card">
      <img src="{{ .Params.featured_image | relURL }}" alt="活动图片">
      <div class="event-details">
        <h3>{{ .Title }}</h3>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="cta-button">查看详情</a>
      </div>
    </div>
  {{ end }}
</section>

<section class="join-us">
  <h2>加入我们</h2>
  <p>一起为环境出一份力，保护我们共同的家园。</p>
  <a href="/join" class="cta-button">加入我们</a>
</section>

</body>
</html>
